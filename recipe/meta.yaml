{% set name = "brainglobe-utils" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-utils-{{ version }}.tar.gz
  sha256: d321d19838b97fdbfec774a3a8d80078505f283a2c5cd13b56b4fa9613b23a5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8.0
    - natsort
    - pandas
    - psutil
    - pyarrow
    - slurmio
    - configobj
    - tqdm
    - pyyaml
    - scipy
    - scikit-image
    - tifffile
    - imio
    - numpy
    - qtpy
    - superqt
    - brainglobe-atlasapi >=2.0.1
    - brainglobe-space

test:
  imports:
    - brainglobe_utils
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Shared general purpose tools for the BrainGlobe project
  home: https://github.com/brainglobe/BrainGlobe-utils
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
    - adamltyson
