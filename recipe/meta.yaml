{% set name = "brainglobe-utils" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-utils-{{ version }}.tar.gz
  sha256: ec584b61d5ac39da446999c853853709d33f0938c145b607e910f3a371669cac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8.0
    - natsort
    - pandas
    - psutil
    - slurmio
    - configobj
    - tqdm
    - pyyaml
    - scipy
    - scikit-image

test:
  imports:
    - brainglobe_utils
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Shared general purpose tools for the BrainGlobe project
  home: https://github.com/brainglobe/BrainGlobe-utils
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
    - adamltyson
