{% set python_min = "3.11" %}
{% set name = "brainglobe-utils" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 021f72472e1fc961d6d86115a257ba36a6fb7796b88587ec436bb6aba9a7f582

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - natsort
    - pandas
    - psutil
    - pyarrow
    - slurmio
    - configobj
    - tqdm
    - nibabel
    - pyyaml
    - scipy
    - scikit-image
    - tifffile
    - numpy
    - qtpy
    - superqt
    - brainglobe-atlasapi >=2.0.1
    - brainglobe-space
    - requests
    - dask
    - numba
    - napari

test:
  imports:
    - brainglobe_utils
  commands:
    - pip list
    - pip check || true # ignore test due to HeapDict PyPI metadata issue
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Shared general purpose tools for the BrainGlobe project
  home: https://github.com/brainglobe/BrainGlobe-utils
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - alessandrofelder
